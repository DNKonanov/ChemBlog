{% extends 'base.html' %}

{% block content %}


{% for post in posts %}

    <div class='border border-secondary my-3 mx-3 rounded'>
        <div class='mx-3 my-3'>
            <h2><a class="text-dark" href="../../posts/{{post.id}}">{{post.title}}</a></h2>
            <p>{{post.short_desc}}</p>
            <p><i>by {{post.author}} at {{post.date}}</i></p>
            
        </div>
            
    </div>
{% endfor %}
{% endblock %}
